<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle Game</title>
    <link rel="stylesheet" href="puzzle_game.css">
</head>
<body>
    <div class="container">
        <h1>Sliding Puzzle</h1>
        <div class="game-info">
            <p>Moves: <span id="moves">0</span></p>
            <p>Time: <span id="time">00:00</span></p>
        </div>
        
        <div class="puzzle-container">
            <div id="puzzle" class="puzzle"></div>
        </div>
        
        <div class="controls">
            <button id="new-game" class="btn">New Game</button>
            <button id="solve" class="btn">Solve</button>
        </div>
        
        <div class="instructions">
            <h3>How to Play:</h3>
            <p>Click on tiles adjacent to the empty space to move them. Arrange the numbers from 1-8 in order with the empty space at the bottom right.</p>
        </div>
    </div>
    
    <script src="puzzle_game.js"></script>
</body>
</html>
